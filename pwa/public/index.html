<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <!-- Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/images/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/images/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="194x194"
      href="%PUBLIC_URL%/images/icons/favicon-194x194.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="%PUBLIC_URL%/images/icons/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/images/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/images/icons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/images/icons/safari-pinned-tab.svg"
      color="#557892"
    />
    <link rel="shortcut icon" href="%PUBLIC_URL%/images/icons/favicon.ico" />
    <meta name="apple-mobile-web-app-title" content="Ancillapp Backoffice" />
    <meta name="application-name" content="Ancillapp Backoffice" />
    <meta name="msapplication-TileColor" content="#fff" />
    <meta
      name="msapplication-config"
      content="%PUBLIC_URL%/images/icons/browserconfig.xml"
    />
    <meta name="theme-color" content="#557892" />

    <title>Ancillapp Backoffice</title>
    <meta name="description" content="Ancillapp Backoffice" />
    <base href="/" />

    <style>
      @font-face {
        font-family: 'Vesper Libre';
        font-style: normal;
        font-weight: 400;
        src: url(%PUBLIC_URL%/fonts/vesper-libre.woff2) format('woff2');
        font-display: swap;
      }

      @font-face {
        font-family: 'Rosario';
        font-style: normal;
        font-weight: 400;
        src: url(%PUBLIC_URL%/fonts/rosario.woff2) format('woff2');
        font-display: fallback;
      }

      @font-face {
        font-family: 'Rosario';
        font-style: normal;
        font-weight: 700;
        src: url(%PUBLIC_URL%/fonts/rosario-bld.woff2) format('woff2');
        font-display: fallback;
      }

      @font-face {
        font-family: 'Rosario';
        font-style: italic;
        font-weight: 400;
        src: url(%PUBLIC_URL%/fonts/rosario-itc.woff2) format('woff2');
        font-display: fallback;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        min-height: 100%;
        padding: 0;
        margin: 0;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        font-size: 14px;
      }

      #root {
        min-height: 100%;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
